{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block body %}
<table class="table table-stripes table-bordered table-sm">
<thead class="thead-dark">
<tr>
    <th>id</th>
    <th>ชื่อ</th>
    <th>ทีม</th>
    <th>กะ</th>    
</tr>
</thead>
{% for r in data %}
<tr>
    <td>{{r.id}}</td>
    <td>{{r.name}}</td>
    <td>{{r.team}}</td>
    <td>{{r.shift}}</td>
</tr>
{% endfor %}
</table>
{% endblock %}
